---
- name: Ensure Network
  hosts: all[0]
  gather_facts: false
  roles:
    - { role: ensure-network, state: "present" }

- hosts: nonlocal
  gather_facts: false
  roles:
    - { role: ensure-instance, state: "present" }
    - { role: cloud-instance-prechef-config }

- hosts: chef
  vars_files:
    - "vars/{{ansible_os_family}}.yml"
  roles:
    - { role: chef-server }
    - { role: configure-rcbops-cookbooks }

- hosts: cluster
  vars_files:
    - "vars/{{ansible_os_family}}.yml"
  roles:
    - { role: chef-client, chef_environment: 'havana' }

- hosts: openstack
  roles:
    - { role: chef-deploy-ceph-mon }

- hosts: ceph
  roles:
    - { role: chef-deploy-ceph-osd }

- hosts: openstack
  roles:
    - { role: chef-deploy-openstack }
    - { role: run-exerstack }


- name: Remove instances
  hosts: nonlocal
  tags: destroy
  gather_facts: false
  roles:
    - { role: ensure-instance, state: "absent" }

- name: Remove Network
  hosts: all[0]
  tags: destroy
  gather_facts: false
  roles:
    - { role: ensure-network, state: "absent" }
